<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is watching? </title>

    <link rel="stylesheet" href="/src/assets/css/whoIsWatching.css">
</head>
    <body>
        <!-- Navbar to include the logo -->
            <nav class="navbar">
                <div class="left">
                    <img src="/src/assets/images/netflixLogo.png" alt="Netflix Logo" />
                </div>
            </nav>    
            <!-- Who is watching is a page for all the users within the Netflix app to have their own experience and create a space with their favorite movies just for themselves -->
            <div class="container">
                <div class="whoIsWatching">
                    <h1>Who's watching? </h1>
                </div>
                <!-- Each account is created by the user and the names of each profile can also be changed and chosen -->
                    <div class="column">
                        <div class="account">
                            <a href="homepage.html"><img class="profile-image" src="/src/assets/images/NetflixProfileOne.png" alt="First person's profile"></a>
                            <h3> Shakes </h3>
                        </div>
                        <div class="account">
                            <a href="homepage.html"><img class="profile-image" src="/src/assets/images/NetflixProfileTwo.png" alt="First person's profile"></a>
                            <h3> Neo </h3>
                        </div>
                        <div class="account">
                            <a href="homepage.html"><img class="profile-image" src="/src/assets/images/NetflixProfileThree.png" alt="First person's profile"></a>
                            <h3> Lerato </h3> 
                        </div>
                        <div class="account">
                            <a href="homepage.html"><img class="profile-image" src="/src/assets/images/NetflixProfileKids.png" alt="First person's profile"></a>
                            <h3> Kids </h3>
                        </div>
                    </div>
            </div>
            <!-- This button does not have any function but this is there for users to change/manage/delete profiles -->
                <div class="manage-profiles">
                    <h2>Manage Profiles</h2> 
                </div>
    </body>
</html>
